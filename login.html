          <div class="login-container">
    <h2>Book Appointment</h2>
    <form class="login-form" id="loginForm" action="abc.html" method="post" onsubmit="return validateForm()">
        <label for="username">Name:</label>
        <input type="text" id="username" name="Name" required>

        <label for="phoneNumber">Phone number:</label>
        <input type="number" id="phoneNumber" name="phoneNumber" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <div class="btn">
            <button type="button" onclick="cancelSubmit()">Cancel</button>
            <button type="submit">Submit</button>
        </div>
        <section style="width: 250px; box-shadow:10px; margin:33px;text-align:right;">
            <a href="index.html" style=" text-decoration:10px; background-color:skyblue; padding: 10px 20px 10px 20px;text-align:right;">Home</a>
        </section> 
    </form>
</div>

<script>
    function validateForm() {
        var name = document.getElementById("username").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
        var age = document.getElementById("age").value;
        var address = document.getElementById("address").value;

        if (name === "" || phoneNumber === "" || age === "" || address === "") {
            alert("Name, Phone number, Age, and Address are required!");
            return false;
        }

       

        alert("Form submitted successfully!");
        document.getElementById("loginForm").reset();

        return false; 
    }

    function cancelSubmit() {
        var confirmed = confirm("Are you sure you want to cancel?");
        if (confirmed) {
            document.getElementById("loginForm").reset();
        }
    }
   
</script>
